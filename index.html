<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lexion - Portofolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');:root {
  --primary-color: #4f46e5;
  --secondary-color: #10b981;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f8fafc;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  color: #334155;
}

.banner {
  height: 200px;
  background-image: url('https://files.catbox.moe/73l02p.jpg');
  background-size: cover;
  background-position: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.theme-toggle {
  position: absolute;
  top: 0.75rem;
  right: 0.75rem;
  z-index: 30;
}

.badge {
  background-color: #f1f5f9;
  border-radius: 9999px;
  padding: 3px 12px;
  font-size: 12px;
  font-weight: 600;
}

.link-card {
  transition: all 0.3s ease;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}

.link-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
}

.link-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 5px;
  height: 100%;
  background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
}

.social-icon {
  transition: all 0.3s ease;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background-color: white;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  color: var(--primary-color);
}

.social-icon:hover {
  transform: scale(1.1);
  color: white;
  background-color: var(--primary-color);
}

.shiny-badge {
  position: relative;
  overflow: hidden;
  background-color: #f1f5f9;
  color: #334155;
  border-radius: 9999px;
  padding: 3px 12px;
  font-size: 12px;
  font-weight: 600;
  z-index: 0;
}

.shiny-badge::before {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 150%;
  height: 100%;
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0) 0%,
    rgba(255, 255, 255, 0.5) 50%,
    rgba(255, 255, 255, 0) 100%
  );
  animation: shine 2.5s infinite;
  z-index: 1;
}

.shiny-badge > * {
  position: relative;
  z-index: 2;
}

@keyframes shine {
  0% {
    left: -75%;
  }
  100% {
    left: 100%;
  }
}

  </style>
</head>
<body class="transition-colors duration-300">
  <!-- Banner Section -->
  <div class="banner relative">
    <!-- Dropdown for Theme -->
    <div class="theme-toggle">
      <div class="relative inline-block text-left">
        <button id="theme-button" class="p-2 text-white bg-black/40 rounded-full hover:bg-black/60">
          <i class="fas fa-ellipsis-v"></i>
        </button>
        <div id="theme-menu" class="hidden absolute right-0 mt-2 w-32 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 z-40">
          <div class="py-1 text-sm text-gray-700 dark:text-gray-200">
            <button onclick="setTheme('light')" class="w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700">
              <i class="fas fa-sun mr-2"></i> Light
            </button>
            <button onclick="setTheme('dark')" class="w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700">
              <i class="fas fa-moon mr-2"></i> Dark
            </button>
          </div>
        </div>
      </div>
    </div>
  </div> 

  <div class="flex justify-center relative -mt-16 z-20">
    <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-lg border-4 border-white">
      <img src="https://files.catbox.moe/xdy8jt.jpg" alt="Profile" class="w-full h-full object-cover rounded-full" 
           onerror="this.onerror=null;this.src='https://placehold.co/300x300?text=Profile+Photo'" />
    </div>
  </div>
  <!-- Remaining content... -->  
  <script>
    const themeButton = document.getElementById('theme-button');
    const themeMenu = document.getElementById('theme-menu');
    themeButton.addEventListener('click', () => {
      themeMenu.classList.toggle('hidden');
    });

    function setTheme(mode) {
      if (mode === 'dark') {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
      themeMenu.classList.add('hidden');
    }

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script></body>
</html>
