<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me - Lexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #334155;
    }

    .dark body {
      background-color: #0f172a;
      color: #e2e8f0;
    }

    .crown {
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 1.5rem;
      color: gold;
      transform: rotate(20deg);
      animation: crown-glow 1s infinite alternate;
    }

    @keyframes crown-glow {
      from { filter: drop-shadow(0 0 3px gold); }
      to { filter: drop-shadow(0 0 8px #ffd700); }
    }

    .skill-icon {
      font-size: 2rem;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .skill-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body class="transition-colors duration-300 px-4 py-8 max-w-md mx-auto">

  <!-- Profile Image -->
  <div class="text-center relative mb-6">
    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-white dark:border-gray-700 shadow-lg mx-auto relative">
      <img src="https://files.catbox.moe/xdy8jt.jpg" alt="Profile" class="w-full h-full object-cover">
      <i class="fas fa-crown crown"></i>
    </div>
    <h2 class="mt-4 text-xl font-bold text-gray-800 dark:text-white">Septian</h2>
    <p class="text-gray-600 dark:text-gray-400 text-sm">Frontend Enthusiast 👨‍💻</p>
  </div>

  <!-- About Info -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-5 space-y-4">
    <div>
      <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200">🎓 Pendidikan</h3>
      <p class="text-gray-600 dark:text-gray-400 text-sm">SMK Negeri 1 Web Design & Development (Lulus 2023)</p>
    </div>

    <div>
      <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200">💼 Pekerjaan</h3>
      <p class="text-gray-600 dark:text-gray-400 text-sm">Junior Web Developer di StudioKoding</p>
    </div>

    <div>
      <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200">🚀 Skill</h3>
      <div class="flex justify-center items-center mt-2">
        <i class="fab fa-html5 text-orange-500 skill-icon" title="HTML5"></i>
        <i class="fab fa-css3-alt text-blue-500 skill-icon" title="CSS3"></i>
        <i class="fab fa-js text-yellow-500 skill-icon" title="JavaScript"></i>
      </div>
    </div>
  </div>

</body>
</html>
